<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Онлайн расписание автобусов</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="d-flex align-items-center justify-content-between mb-4 pt-4">
      <h1 class="mb-0">Ближайшее отправление автобусов</h1>

      <div class="d-flex align-items-center justify-content-between gap-2 alert alert-primary p-2 mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill"
          viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z" />
        </svg>
        <time id="time" class="d-flex align-items-center "></time>
      </div>
    </div>

    <table id="bus" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Номер автобуса</th>
          <th>Маршрут</th>
          <th>Дата</th>
          <th>Время отправления</th>
          <th>Оставшееся время</th>
        </tr>
      <tbody>

      </tbody>
      </thead>
    </table>
  </div>
</body>
<script src="js/bootstrap.min.js"></script>

</html>
